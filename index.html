<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

<body>
    <!-- Splash Screen -->
    <div id="splashScreen">
        <img src="../images/firstDisplay.png" alt="Welcome to NPC Generator">

    <div class="container">
        <header>
            <h1>PATHFINDER CHARACTER GENERATOR</h1>
        </header>

            <!-- Generated Results -->
            <div class="results">
                <div id="ancestryResult" class="result-box"></div>

            </div>

            <div id="ancestryImageContainer">
                <a id="ancestryLink" href="#" target="_blank">
                    <img id="ancestryImage" alt="">
                </a>
                <p id="ancestryDescription"></p>
            </div>

            <button id="generateButton">Generate Character</button>
        </main>
